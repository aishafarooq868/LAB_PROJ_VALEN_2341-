<!DOCTYPE html>
<html>
<head>
  <title>Surprise2 üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 35px 25px 45px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 25px;
      opacity: 0.95;
    }

    .slideshow {
      width: 280px;
      height: 380px;
      margin: 0 auto;
      position: relative;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.35);
      overflow: hidden;
      background: rgba(255,255,255,0.2);
    }

    .slide {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è Happy Valentine's Day My Husband ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
    <h2>Life with you has been so full of love and warmth ‚ú®</h2>

    <div class="slideshow">
      <img src="img1.jpeg" class="slide active">
      <img src="img2.jpeg" class="slide">
      <img src="img3.jpeg" class="slide">
      <img src="img4.jpeg" class="slide">
      <img src="img5.jpeg" class="slide">
      <img src="img6.jpeg" class="slide">
      <img src="img7.jpeg" class="slide">
      <img src="img8.jpeg" class="slide">
      <img src="img9.jpeg" class="slide">
      <img src="img10.jpeg" class="slide">
      <img src="img11.jpeg" class="slide">
    </div>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="Edd_Sheeran_-_Perfect_(mp3.pm).mp3" type="audio/mpeg">
  </audio>

  <script>
    // Music autoplay
    window.addEventListener("load", () => {
      const music = document.getElementById("bgMusic");
      music.volume = 0.6;
      music.play().catch(() => {});
    });

    // Slideshow
    const slides = document.querySelectorAll(".slide");
    let currentIndex = 0;

    setInterval(() => {
      slides[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add("active");
    }, 4000);

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 700);
  </script>

</body>
</html>
