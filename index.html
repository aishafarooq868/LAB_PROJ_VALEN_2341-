<!DOCTYPE html>
<html>

<head>
  <title>Surprise ğŸ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
      color: #333;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      /* ğŸ”‘ important */
    }


    #yesBtn {
      background: #ff4d6d;
      color: white;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
      padding: 14px 32px;
    }


    #noBtn {
      background: #f1f1f1;
      border-radius: 30px;
      color: #555;
      padding: 14px 32px;
    }


    #loader {
      display: none;
      font-size: 20px;
      margin-top: 30px;
      color: #ff4d6d;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question1">Will you be my Valentine? ğŸŒ¹</h1>
    <h1 id="question2">An open challenge ğŸ˜ˆ Just dare to click No!</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–ğŸ</button>
      <button id="noBtn">No ğŸ˜ğŸ’”</button>
    </div>

    <div id="loader">
      <h1>knew you would say yes ğŸ’ƒğŸ’ƒ</h1>
      Loading your surprise...
      <h1>ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰</h1>
    </div>
  </div>

  <!-- Sound -->
  <audio id="soundEffect" preload="auto" playsinline>
    <source src="fabienroch-we-wish-you-a-sweet-christmas-173879.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const sound = document.getElementById("soundEffect");
    const yesBtn = document.getElementById("yesBtn");

    let noClickCount = 0;

    const noTexts = [
      "Are you sure? ğŸ˜",
      "Please pookie.. ğŸ¥º",
      "It'll make me sad ğŸ˜¢"
    ];

    noBtn.addEventListener("click", () => {
      noClickCount++;

      // Grow YES button
      yesBtn.style.padding = `${14 + noClickCount * 6}px ${32 + noClickCount * 12}px`;
      yesBtn.style.fontSize = `${18 + noClickCount * 2}px`;

      // Change NO text
      if (noClickCount <= noTexts.length) {
        noBtn.textContent = noTexts[noClickCount - 1];
      }

      // ğŸš€ ONLY AFTER ALL TEXTS â†’ NO RUNS AWAY
      if (noClickCount >= noTexts.length) {
        noBtn.style.position = "absolute";
        moveNoButton();

        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("touchstart", moveNoButton);
      }
    });

    // Run-away function
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }


    // Yes click
    yesBtn.addEventListener("click", () => {
      sound.volume = 0.6;
      sound.play().catch(() => { });

      document.getElementById("question1").style.display = "none";
      document.getElementById("question2").style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      document.getElementById("loader").style.display = "block";

      setTimeout(() => {
        window.location.href = "page2.html";
      }, 2500);
    });
  </script>

</body>

</html>
